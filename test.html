<script type="text/javascript">  
    window.addEventListener('message', function(event) {
        console.log('---test---', event);
        if (event.origin !== 'https://wanglei.me') {
            localStorage.setItem("name", "wanglei-test");
            const name = localStorage.getItem("name");
            event.source.postMessage("returnData---" + name, event.origin);
        }
    }, false);
</script>
