<script type="text/javascript">  
 window.addEventListener('message', function(event) {
    if (event.origin === 'https://ddex.io') {
        console.log('---return test---', event);
        const wallets = event.data;
        for(let wallet of wallets) {
            if (localStorage.getItem(wallet[0]) === null) {
                this.localStorage.setItem(wallet[0], wallet[1])
            }
        }
    }
}, false);

window.onload = function() {  
    const ddexioframe = document.getElementById('ddexioframe');
    ddexioframe.contentWindow.postMessage('message', 'https://ddex.io');
} 
</script>
</head>

<body>
  <iframe id="ddexioframe" src="https://ddex.io/lagecymigrate" style="display:none;"></iframe>

  <header>

      <h1>wanglei.me/test.html</h1>
    </div>
  </header>

</body>
